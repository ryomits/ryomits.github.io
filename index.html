)\n}\n```\n\n```bash\n% go run a.go\n0\n1\n2\n```\n"},{"name":"2022-05-26","date":"2022年05月26日","title":"テスト","description":"テスト","content":"\n## h2\n- aaa\n- bbb\n- ccc\n## h2\n- aaa\n- bbb\n- ccc\n\n```\nconsole.log(\"AAAAAAA\")\n(async () =\u003e {\n  await naaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa()\n})().catch(e =\u003e {\n  console.error(e)\n  process.exit(1)\n})\n```\n\n:::message\nメッセージをここに\n:::\n\n\u003e aaaaaaaaaa\n\n\naaaaa `aaa`\naaaaa\n\naaaaaa\n\nhttps://www.youtube.com/watch?v=E5fXtI2lqtQ\n"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"ItjxH93TQHQNlb8x1fMge","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
