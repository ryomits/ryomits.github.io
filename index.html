<!DOCTYPE html><html lang="ja"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/45dc815c8a5bb524.css" as="style"/><link rel="stylesheet" href="/_next/static/css/45dc815c8a5bb524.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-69bfa6990bb9e155.js" defer=""></script><script src="/_next/static/chunks/framework-7dc8a65f4a0cda33.js" defer=""></script><script src="/_next/static/chunks/main-a5af4d1b6edd23b1.js" defer=""></script><script src="/_next/static/chunks/pages/_app-3706d065ffbd8988.js" defer=""></script><script src="/_next/static/chunks/pages/index-6de14576b5ccc105.js" defer=""></script><script src="/_next/static/T9o0e-FNxEFa1AYKIvPu7/_buildManifest.js" defer=""></script><script src="/_next/static/T9o0e-FNxEFa1AYKIvPu7/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="znc"><header><nav><a href="/">ryomits.github.io</a></nav></header><main><nav><ul><li><time>2022年09月26日</time><a href="/articles/2022-09-26">日記</a></li><li><time>2022年09月25日</time><a href="/articles/2022-09-25">日記</a></li><li><time>2022年09月24日</time><a href="/articles/2022-09-24">日記</a></li></ul></nav></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"articles":[{"name":"2022-09-26","date":"2022年09月26日","title":"日記","description":"日記","content":"\n今日はこの2つをやった。\n\nhttps://www.youtube.com/watch?v=aIFTmHljU6E\nhttps://www.youtube.com/watch?v=7ub1PS19xTg\n\n腹筋の方は最後までついていけなかった。運動後に腹筋浮き出ていてうれしい。\n"},{"name":"2022-09-25","date":"2022年09月25日","title":"日記","description":"日記","content":"\n22時就寝、4時起床。5時に娘のミルク。\n最近まとまって寝てくれるようになった。\n\n今日はこの2つをやった。腹筋の方は最後二種目でついていけなかった。\n\n- https://www.youtube.com/watch?v=XSXa8-_5_O8\n- https://www.youtube.com/watch?v=oqyfmQVKJtg\n"},{"name":"2022-09-24","date":"2022年09月24日","title":"日記","description":"日記","content":"\nGo の定数定義は値を指定しないと前の値が使われるらしい。\n```go\npackage main\n\nimport \"fmt\"\n\nconst (\n  a int32 = 1\n  b\n  c\n)\n\nfunc main() {\n  fmt.Println(a)\n  fmt.Println(b)\n  fmt.Println(c)\n}\n```\n```bash\n% go run a.go\n1\n1\n1\n```\n\n`iota` を使うと連番を作れるらしい。次の `const` で連番はリセット。\n```go\npackage main\n\nimport \"fmt\"\n\ntype Status int32\n\nconst (\n  StatusUndefined Status = iota\n  StatusActive\n  StatusInActive\n)\n\nfunc main() {\n  fmt.Println(StatusUndefined)\n  fmt.Println(StatusActive)\n  fmt.Println(StatusInActive)\n}\n```\n\n```bash\n% go run a.go\n0\n1\n2\n```\n"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"T9o0e-FNxEFa1AYKIvPu7","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
